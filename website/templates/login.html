{% extends "base.html" %} {% block title %}Login{% endblock %}


{% block content %}
<div class="box">
    <div class="title-box">
        <p id="fb">facebook</p>
        <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <div class="form" id="form">
        <form method="POST">
            
            <div class="form-group">
        
                <input type="email" 
                class="form-control" 
                id="email_1"
                name="email"
                placeholder="Enter email">
            </div>

            <div class="form-group">
            
                <input type="password" 
                class="form-control" 
                id="password_1"
                name="password"
                placeholder="Enter password">
            </div>
            
           
            <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
            <br>
            <a href="" class="f-pws">Forget Password</a>
            <br>
            <div class="line"></div>
            <br>
            <button type="button" class="btn btn-primary" id="btnCreate" >Create New Account</button>
        </form>

        
    </div>
    <div class="sub-link">
        <h3><a href="">Create a Page</a> for a celebrity, brand or business</h3>
    </div>

</div>

{% endblock %}
